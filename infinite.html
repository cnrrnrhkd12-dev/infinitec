<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>무한도전 밥친구</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0; 
      padding: 0;
      background-color: bisque;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      font-family: "Jua", sans-serif;
    }

    .black-han-sans-regular {
      font-family: "Black Han Sans", sans-serif;
      font-weight: 400;
      font-style: normal;
    }
    /* Intro */
    #intro {
      position: relative;  
      width: 100%;
      height: 100%;
      
      background: bisque; 
      z-index: 999;  
      
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 80px;
      animation: fadeIn 1.2s ease;
    }

    #introBox {
      width: 90%;
      max-width: 900px;
      background: white;
      border-radius: 20px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.12);
      padding: 60px 40px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      animation: fadeIn 1.5s ease;
}


    #introLogo {
      animation: logoPop 1.6s ease-out forwards;
      opacity: 0;
    }

    #introLogo img {
      width: 320px;
    }

    #introPicture img {
      
      width: 700px;   
      opacity: 0;
      margin-top: 20px;
      animation: fadeIn 1.5s ease 0.3s forwards;
    }

    #getAccess {
      font-size: 26px;
      padding: 15px 45px;
      margin-top: 20px;
      border: none;
      border-radius: 12px;
      background: #ff4d4d;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      font-size: 35px;
      font-family: "Jua", sans-serif;
    }
    #getAccess:hover { transform: scale(1.08); }

    /* Video Page */
    #videoPage {
      position: absolute;
      width: 100%; height: 100%;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
      opacity: 0;
      transform: translateY(50px);
      transition: 0.7s ease;
    }
    #videoPage.show {
      opacity: 1;
      transform: translateY(0);
    }

    #player {
      width: 70%;
      max-width: 850px;
      height: 500px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      margin-bottom: 20px;
    }

    /* Next button */
    #nextVideo {
      padding: 12px 35px;
      background: #ffa31a;
      color: white;
      font-size: 22px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
      margin-bottom: 15px;
      font-family: "Jua", sans-serif;
    }
    #nextVideo:hover { transform: scale(1.05); }

    .categoryContainer {
      display: flex;
      gap: 18px;
      margin-top: 10px;
    }

    .memberCard {
      width: 250px;
      height: 200px;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.35);
      transition: 0.25s;
    }
    .memberCard:hover { transform: scale(1.07); }

    .memberCard img {
      width: 270px;
      height: 200px;
      object-fit: cover;
    }

    .memberCard span {
      position: absolute;
      bottom: 6px;
      left: 6px;
      padding: 4px 8px;
      background: rgba(0,0,0,0.55);
      color: white;
      font-size: 13px;
      border-radius: 5px;
    }

    /* 박명수 경고 */
    #warning {
      display: none;
      position: absolute;
      left: calc(50% + 260px); 
      top: 550px;            
      transform: translateX(-50%);
    }

    #warning img {
      width: 350px;  
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.35);
    }

    @keyframes logoPop {
      0% {
        opacity: 0;
        transform: scale(0.2) translateY(30px);
      }
      40% {
        opacity: 1;
        transform: scale(1.15) translateY(-10px);
      }
      65% {
        transform: scale(0.95) translateY(5px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }


    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

<!-- Intro -->
<div id="intro">
  <div id="introBox">

      <div id="introLogo">
        <img src="https://img6.yna.co.kr/etc/inner/KR/2018/01/12/AKR20180112117600005_01_i_P4.jpg">
      </div>

      <button id="getAccess">밥친구 매칭하기</button>
      <div id="introPicture">
        <img src="https://i.namu.wiki/i/Xn7WEWb-gEXhKP9Ly5rML6xAPv6SiBINWXFJVwIXHtaWvgl0jV78Kp65rFf5XHRqkIpOG6YOVvGh6WaEgPUAaA.webp">
      </div>
  </div>
</div>

<!-- Video Page -->
<div id="videoPage">

  <iframe id="player" src="" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen></iframe>

  <button id="nextVideo">다음 매칭</button>

  <div class="categoryContainer">

    <div class="memberCard" onclick="selectCategory('short')">
      <img src="https://mblogthumb-phinf.pstatic.net/MjAxNzA5MjVfNTgg/MDAxNTA2MzA1NzA1MDMz.lNQq72qCkowtQwb4PSYMoZBu2z7tXmDhRBfU9naJFlEg.6OrtZfyM80Mxoa_qK7qVOJWdiI3PKs9kApiWSvDKI40g.JPEG.lccthebox/%ED%95%98%ED%95%98.JPG?type=w800">
      <span>15분 (상꼬마)</span>
    </div>

    <div class="memberCard" onclick="selectCategory('medium')">
      <img src="https://pbs.twimg.com/media/EfL34UmUwAAySH0.jpg">
      <span>30분 (어중간한 애)</span>
    </div>

    <div class="memberCard" onclick="selectCategory('long')">
      <img src="https://blog.kakaocdn.net/dna/BLD8b/btqCjQ8BGvr/AAAAAAAAAAAAAAAAAAAAAPil4s7SAF_tFLIdz9z8IdZpENytG3QPgWfECZIMuiPH/img.jpg?credential=yqXZFxpELC7KVnFOS48ylbz2pIh7yKj8&expires=1767193199&allow_ip=&allow_referer=&signature=YPIrsI3dos6qZgBh9LEmjuOdkUo%3D">
      <span>1시간+ (덩어리)</span>
    </div>

    </div>

  <div id="warning">
    <img src="https://mblogthumb-phinf.pstatic.net/MjAyMTA3MjFfMTk4/MDAxNjI2ODU0NTkwOTYx.AddOmEUMlMCrWfJLSs9Af0ci-e2b7Cn1xdgDpqhtCCsg.lERAM9DTkAW4AT9rmf5hiyoJ7QSytoI-a3noM9E40LQg.JPEG.eun_y7/1626699448929.jpg?type=w800">
  </div>

</div>

<script>
/* 영상 리스트 */
const videoList = {
  short: ["I2tKn1ibD4Q","h2oZpfzwb_I","Bbb1W1nIQAM","HsREtl0inIM","rA5Mt_XdoSQ",
          "UYZz-9txQBY","gM1bsBkUryA","x7oLQbYjJbU","xzyZjAWXA-k","VpxvOijmOAE",
          "pWHTc-RfEFg","Y933NVEN0Ds","JEFgOOfQ58Q","OZO66FOKVNQ","gB_lB9_Zt6M",
          "YQGQWVdpJGE","1TdotRJBz_U","KyzxaVHK2gM","dcQ6wLLMDeY","KUFjUVRkemQ"],
  medium: ["9EsKLveY3Rc","j8Jrj_boPAU","_GDm6QgyeWw","wy3bdSQfMSM","EzsQ8c0d2Qk",
           "mwcXjpls4zI","UzH_L0wX5FE","dieIwc4QCUM","AJIXxZggS78","i7_uQ9L61eA",
           "L9JyUD2MRIY","2QQL6e6d_M8","k8dx5DCnCzM","qLwfdUy19hs","24QCdJ6TBYg",
           "b6nCWvzVbH0","Qr3E3e_z0i4","WcoE-GaI4X4","FHmTEcWagUg","ceMnIJhRc7c"],
  long: ["yWHOGSPbtsU","9WCxQtu8IA8","_qXFEKv3Pkw","lDUpc2TWbtw","Y2Th7gjmjW4",
         "0M1zQy6TPsM","D4whlUT_th8","fedGN9lhmLY","iCaY92oVVmI","JfYYzK1Utv0",
         "plnmRQH_Uhs","YxknAu5NXC8","hLmGj6_50W4","cEXnp2D4f4Q","hLmGj6_50W4",
         "HO0AyUK-ASM","4OpS-gYo5XY","J3MS8wbHvGo","WUld2LOUVrM","cPUMEFbPQCg"]
};

let currentList = [];
let nextClickCount = 0;

document.getElementById("getAccess").onclick = () => {
  document.getElementById("intro").style.display = "none";
  document.getElementById("videoPage").classList.add("show");
};

function selectCategory(type) {
  currentList = videoList[type];
  nextClickCount++;
  checkWarning();
  playRandomVideo();
}

function playRandomVideo() {
  const idx = Math.floor(Math.random() * currentList.length);
  document.getElementById("player").src =
    `https://www.youtube.com/embed/${currentList[idx]}?autoplay=1&rel=0`;
}

document.getElementById("nextVideo").onclick = () => {
  nextClickCount++;
  checkWarning();
  playRandomVideo();
};

function checkWarning() {
  if (nextClickCount >= 7) {
    document.getElementById("warning").style.display = "block";
  }
}
</script>

</body>
</html>
